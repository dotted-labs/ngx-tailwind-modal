<div class="min-h-screen bg-base-200 flex flex-col items-center justify-center p-4">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-primary">Demonstration of ngx-tailwind-modal library</h1>
  </header>

  <main class="w-full max-w-md">
    <section class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-secondary">Basic Modal Example</h2>
        <p>Click the button below to open a basic modal</p>
        <div class="card-actions justify-end mt-4">
          <button class="btn btn-primary" (click)="openModal()">Open Modal</button>
        </div>
      </div>
    </section>
  </main>
</div>
